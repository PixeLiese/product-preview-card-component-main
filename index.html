<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--______________________ Google fonts______________________________ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- _______________________ Link styles sheets ________________________-->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">


  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>

    <div id="left-side">
      <img src="images/image-product-mobile.jpg" alt="Photo d'un flacon de parfum" id="mobile-hero">
      <img src="images/image-product-desktop.jpg" alt="Photo d'un flacon de parfum" id="desktop-hero">
    </div>

    <div id="right-side">

      <p id="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="rightside-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div id="price-frame">
        <p id="price">$149.99</p>
        <p id="crossed-price">$169.99</p>
      </div>
      
      <a id="button" href=""><img src="images/icon-cart.svg" alt="icone caddie" id="cart"> Add to Cart</a>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cynthia</a>.
    </div>
  </footer>

</body>
</html>
